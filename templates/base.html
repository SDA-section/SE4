<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        {% if style%}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/' + style)}}">
        {% endif%}
        <link rel='stylesheet' href={{url_for('static',filename='css/bootstrap.min.css')}}/>
    </head> 
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('about')}}">About</a>
                  </li>
                </ul>
                <div>
                    <a class="btn btn-primary" href="{{url_for('login')}}">Login</a>
                    <a class="btn btn-outline-primary" href="{{url_for('register')}}">Register</a>
                </div>
              </div>
            </div>
          </nav>
          {%with messages =get_flashed_messages(with_categories=True)%}
          {%for category,message in messages %}
          <div class="alert alert-{{category}}" role="alert">
            {{message}}
          </div>
          {%endfor%}
          {%endwith%}
        <main>
           {% block body %}
           {% endblock %}
        </main>
        <footer>
            All right Reserved @copy; 2025
        </footer>
        <script src="{{url_for('static',filename="js/main.js")}}"></script>
        <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
    </body>
</html>
